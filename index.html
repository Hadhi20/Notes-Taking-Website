<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins&display=swap" rel="stylesheet">
    <title>MyNotes</title>
</head>
<body>
    <div class="navbar">
        <h1>MyNotes</h1>
    </div>

    <div class="container">
        <div class="book-container">
            <h2>Monthly Budget Plan</h2>
            <h5>2024-08-17</h5>
            <p>Set a budget for groceries, entertainment, and savings. Allocated 30% of income to savings. Plan to track expenses weekly to stay within the budget.</p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Notes</h2>
        <form>
            <input type="text" placeholder="Title" id="book-title-input">
            <input type="text" placeholder="Date" id="book-author-input">
            <textarea placeholder="Write Something..." id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>

    <button class="add-button" id="add-popup-button">+</button>


<script src="script.js"></script>
</body>
</html>
